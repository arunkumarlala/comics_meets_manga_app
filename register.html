<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
    <style>
        .heading{
            text-align: center;
            border-style: groove;
            border-color: blue;
            background-color: rgb(103, 103, 243);
            color: whitesmoke;
        }
        body {
       background-size: cover;
        background-image: url("./asserts/bg1.jpg");
        background-repeat: no-repeat;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2 class="heading">User Registration</h2>
        
        <form action="./login.html" method="post">
            <table>
                
                    <span id="pMsg"></span>
                
                <tr class="p-3">
                    <td>Name :</td>
                    <td><input type="text" id="uName" class="form-control" name="Name"/></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" class="form-control" name="mail"/></td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td>
                        <textarea cols="20" rows="5" name="addr"></textarea>
                    </td>
                </tr>                
                <tr>
                <tr>
                    <td>Country :</td>
                    <td>
                        <select class="form-select" name="country">
                            <option value="India">India</option>
                            <option value="Japan">Japan</option>
                            <option value="USA">USA</option>
                            <option value="china">China</option>
                        </select>
                    </td>
                </tr>

                    <td>Mobile No :</td>
                    <td><input type="number" class="form-control" name="mob"/></td>
                </tr>
                <tr>
                    <td>Age :</td>
                    <td><input type="number" class="form-control" name="age"/></td>
                </tr>
                <tr>
                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type="radio" name="gender" value="male"/> Male
                        <input type="radio" name="gender" value="female"/> Female
                        <input type="radio" name="gender" value="others"/> Others
                    </td>
                    </tr>    
                <tr>
                    <td>Password :</td>
                    <td><input type="password" id="pswd" onfocusout="regex()" class="form-control" name="pswd"/></td>
                    <span id="pswdMsg"></span>
                </tr>
                <tr>
                    <div class="container" > <td>Confirm Password :</td>
                       <td><input type="password" id="cpswd" onfocusout="checkpswd()" class="form-control" name="cfPswd"/></td>
                       <span id="cpswdMsg"></span>
                   </div>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" class="form-control"  name="mail"/></td>
                </tr>
               
                <tr>
                    <td>
                        <input type="checkbox" name="termscondi" value="terms"/> I agree to the terms and conditions of the cmm
                    </td>
                </tr>
            </table>
                <div>
                    <tr>
                    <td>
                        <button type="button" onclick="adduser()" class="btn btn-primary">
                            Register
                        </button>
                        <button type="button" class="btn-link">
                            <a href="./login.html">Next</a>
                        </button>
                        <button type="button" class=" btn-link" >
                            <a href="./login.html">Cancel</a></button>
                          
                    </td>
                </tr>
                </div>
            
        </form>
        
    </div>
    <script>
         var uName="";
        var pswd="";
        
        var users=[];
        var pMsg = "";
        getInput();
        function getInput(){
            uName = document.getElementById('uName');
           pswd = document.getElementById('pswd');
           
            pMsg = document.getElementById('pMsg');
        }
        function adduser(){
            getInput();
            //let product = [pName.value, pPrice.value, pQnty.value, pTotal.value];
            //products.push(product);
            let user = { "uName":uName.value,
                            "pswd": pswd.value,
                            
            }
            let apiURL = "https://retoolapi.dev/onXTmx/data";
            fetch(apiURL, {
                method:'POST',
                headers:{
                    'Content-Type':'application/json;charset=UTF-8'
                },
                body: JSON.stringify(user)
            })
            .then(response => {
                if(response.ok){
                    pMsg.innerHTML = "User Registered Successfully";
                    getUserData();
                    
                }
            })
        }
        function getUserData(){
            let apiURL = "https://retoolapi.dev/onXTmx/data";

            fetch(apiURL)
                .then(response => 
                        { 
                            if(response.ok)
                                console.log("API call is Success");
                            
                            let data = response.json();
                            console.log(data);
                            return data;
                        })
                .then(data => { 
                    console.log(data)
                    users = data;
                  
                })
                .catch( error => console.log(error))
        }
      function regex(){
        let pswd=document.getElementById('pswd').value;
        let pswdMsg=document.getElementById('pswdMsg');
        let regex = new  RegExp('[0-9]');
         regex = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$&*-])[a-zA-z0-9!@#$&*-_]{5,12}$/
        // regex=/^[0-9]{5}$/
       let check= regex.test(pswd);
       console.log(pswd);
       console.log(check);
       if(check==false){
        pswdMsg.innerHTML = "Password should start with capital letter,should include 1 small char,1 number and 1 special char(!@#$&*) and atleast 5 chars length ";
       }else{
        pswdMsg.innerHTML ="";
       }
      }
      function checkpswd(){
        let pswd=document.getElementById('pswd').value;
        let cpswd=document.getElementById('cpswd').value;
        let cpswdMsg=document.getElementById('cpswdMsg');
        console.log(pswd);
        console.log(cpswd);

        if (cpswd!=pswd){
            cpswdMsg.innerHTML = "Password does not match ";
        }else{
        cpswdMsg.innerHTML ="";
       }
       
      }
    </script>
</body>
</html>
