<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
    <style>
        .heading{
            text-align: center;
            border-style: groove;
            border-color: blue;
            background-color: rgb(103, 103, 243);
            color: whitesmoke;
        }
        body {
       background-size: cover;
        background-image: url("./asserts/bg1.jpg");
        background-repeat: no-repeat;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2 class="heading">User Registration</h2>
        <form action="./index.html" method="post">
            <table>
                <tr class="p-3">
                    <td>Name :</td>
                    <td><input type="text" class="form-control" name="Name"/></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" class="form-control" name="mail"/></td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td>
                        <textarea cols="20" rows="5" name="addr"></textarea>
                    </td>
                </tr>                
                <tr>
                <tr>
                    <td>Country :</td>
                    <td>
                        <select class="form-select" name="country">
                            <option value="India">India</option>
                            <option value="Japan">Japan</option>
                            <option value="USA">USA</option>
                            <option value="china">China</option>
                        </select>
                    </td>
                </tr>

                    <td>Mobile No :</td>
                    <td><input type="number" class="form-control" name="mob"/></td>
                </tr>
                <tr>
                    <td>Age :</td>
                    <td><input type="number" class="form-control" name="age"/></td>
                </tr>
                <tr>
                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type="radio" name="gender" value="male"/> Male
                        <input type="radio" name="gender" value="female"/> Female
                        <input type="radio" name="gender" value="others"/> Others
                    </td>
                    </tr>    
                <tr>
                    <td>Password :</td>
                    <td><input type="password" class="form-control" name="pswd"/></td>
                </tr>
                <tr>
                    <td>Confirm Password :</td>
                    <td><input type="password" class="form-control" name="cfPswd"/></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" class="form-control"  name="mail"/></td>
                </tr>
               
                <tr>
                    <td>
                        <input type="checkbox" name="termscondi" value="terms"/> I agree to the terms and conditions of the app Rescue Rapid
                    </td>
                </tr>
            </table>
                <div>
                    <tr>
                    </td>
                        <button type="button" class="btn-link ">
                            <a href="./login.html">Register</a>
                        </button>
                        <button type="button" class="btn-link" value="Cancel">
                            <a href="./login.html">Cancel</a></button>
                           </div> 
                    </td>
                </tr>
                </div>
            
        </form>
        
    </div>
    
</body>
</html>
