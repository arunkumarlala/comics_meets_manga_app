<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        .heading{
            text-align: center;
            /* border-style: groove;

            color: rgb(234, 228, 228);
        }
        body {
       background-size: cover;

<body>
    <div class="container" >
        <h2 class="heading">User Profile creation</h2>
        <form action="./index.html" method="post">
            <table>
                <tr>
                    <td>Profile Name :</td>
                    <td><input type="text" class="form-control" name="Name"/></td>
                </tr>
                <tr>
                    <td>Profile image :</td>
                    <td>
                        <img  id="msg" src="./asserts/profile3.jpg" width="100" height="100">

                    </td>
                </tr>
                <tr>
                    <td>Access to Contents :</td>
                    <td>
                        <button type="button" onclick="changeimagem()" id="male">male</button>
                        <img id="myImage" src="./asserts/profile3.jpg" width="100" height="100">
               
                        <button type="button" onclick="changeimagef()" id="female" >female</button>
                        <img id="myImage1" src="./asserts/profile.jpg" width="100" height="100">
                        
                        <button type="button" onclick="changeimagek()" id="kids" >kids</button>
                        <img id="myImage2" src="./asserts/prokids2.jpg" width="100" height="100">
                    </td>
                </tr>    
                <tr>
                    <td>Area Of Interest :</td>
                    <td>
                        <select name="Interest" class="form-select">
                            <option value="Comi">---none---</option>
                            <option value="Comics">Comics</option>
                            <option value="Japanese Manga">Japanese Manga</option>
                            <option value="Korean Manga">Korean Manga</option>
                            <option value="Chinese Manga">Chinese Manga</option>
                        </select>
                    </td>
                </tr>
               
            </table>
        
    <div class="row" >
        
      <div class="col-m-2">

                <a href="./welcome_page.html">Next</a>
            </button></div>
           <div class="col-m-2"><button type="button" class="btn-link" value="Cancel">
            <a href="./login.html">Cancel</a></button>
           </div> 
    
    </div>
</form>
        
</div>
    <script>
function changeimagef(){
    document.getElementById('msg').src='./asserts/profile.jpg';
}
function changeimagem(){
    document.getElementById('msg').src='./asserts/profile3.jpg';
}
function changeimagek(){
    document.getElementById('msg').src='./asserts/prokids2.jpg';
