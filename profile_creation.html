<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .heading{
            text-align: center;
            border-style: groove;
            border-color: blue;
            background-color: rgb(103, 103, 243);
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container" style="background-color: rgb(176, 194, 194);">
        <h2 class="heading">User Profile creation</h2>
        <form action="./index.html" method="post">
            <table>
                <tr>
                    <td>Profile Name :</td>
                    <td><input type="text" class="form-control" name="Name"/></td>
                </tr>
                <tr>
                    <td>Profile image :</td>
                    <td><img src="https://cdn5.vectorstock.com/i/1000x1000/17/84/cute-young-man-avatar-character-cartoon-style-vector-36211784.jpg" width="100" height="100"/></td>
                </tr>
                <tr>
                    <td>Access to Contents :</td>
                    <td>
                        <input type="radio" class="form-check-input" name="access" value="adults"/> Adult
                        <input type="radio" class="form-check-input" name="access" value="kids"/> Kid
                    </td>
                </tr>    
                <tr>
                    <td>Area Of Interest :</td>
                    <td>
                        <select name="Interest" class="form-select">
                            <option value="Comi">---none---</option>
                            <option value="Comics">Comics</option>
                            <option value="Japanese Manga">Japanese Manga</option>
                            <option value="Korean Manga">Korean Manga</option>
                            <option value="Chinese Manga">Chinese Manga</option>
                        </select>
                    </td>
                </tr>
               
            </table>
        </form>
        
    </div>
    <div class="row p-2">
        
      
            <button type="button" class="btn btn-link">
                <a href="./welcome_page.html">Next</a>
            </button></div>
           <div class="row"><input type="reset" value="Cancel"/>
           </div> 
    
    
    
</body>
</html>
