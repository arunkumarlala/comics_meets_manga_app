<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile creation</title>
</head>
<body>
    <div>
        <h2><u>User Profile creation</u></h2>
        <form action="./index.html" method="post">
            <table>
                <tr>
                    <td>Profile Name :</td>
                    <td><input type="text" name="Name"/></td>
                </tr>
                <tr>
                    <td>Profile image :</td>
                    <td><img src="https://cdn5.vectorstock.com/i/1000x1000/17/84/cute-young-man-avatar-character-cartoon-style-vector-36211784.jpg" width="100" height="100"/></td>
                </tr>
                <tr>
                    <td>Access TO ContentS :</td>
                    <td>
                        <input type="radio" name="access" value="adults"/> Adult
                        <input type="radio" name="access" value="kids"/> Kid
                    </td>
                </tr>    
                <tr>
                    <td>Area Of Interest :</td>
                    <td>
                        <select name="Interest">
                            <option value="Comics">Comics</option>
                            <option value="Japanese Manga">Japanese Manga</option>
                            <option value="Korean Manga">Korean Manga</option>
                            <option value="Chinese Manga">Chinese Manga</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    </td>
                        <button type="button">
                            <a href="./welcome_page.html">Next</a>
                        </button>
                        <input type="reset" value="Cancel"/>
                    </td>
                </tr>
            </table>
        </form>
        
    </div>
    
</body>
</html>
